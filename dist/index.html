<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>minesweeper</title>
<link rel="stylesheet" href="/script.a6e1fada.css"></head>
<body>
    <!-- start body -->
    <div class="container">
        <!--start newGame-->
        <div class="center-flex start" id="startGame">
            <select class="start__row mb-2" id="cells">
                <option value="5" id="5">5*5</option>
                <option value="6" id="6">6*6</option>
                <option value="7" id="7">7*7</option>
                <option value="8" id="8">8*8</option>
                <option value="9" id="9">9*9</option>
                <option value="10" id="10">10*10</option>
            </select>
            <select class="start__level mb-4" id="lavel">
                <option value="easy" id="easy">Easy</option>
                <option value="medium" id="medium">Medium</option>
                <option value="hard" id="hard">Hard</option>
            </select>
            <button class="btn-game" id="start"> Start</button>
        </div>
        <!--end newGame-->
        <!--start Game-->
        <div class="hide" id="game">
            <div class="header">
                <p id="score"> Score: <b></b></p>
                <button class="newGame" id="newGame">NewGame</button>
                <button class="restart" id="restart"> Restart</button>
            </div>
            <div class="mt-5 row wrap" id="cellsWrap">
            </div>
        </div>
        <!--end Game-->
    </div>
    <!--end body-->
    <!-- script src-->
    <script src="/script.a6e1fada.js"></script>
</body>
</html>
